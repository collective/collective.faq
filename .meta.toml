[meta]
template = "default"
commit-id = "f8a8696e"

[github]
py_versions = '["3.13"]'
extra_lines = """
  buildout:
    # The Meta workflow currently uses tox to test Plone 6.1 on Python 3.13.
    # So let's test Plone 6.0 with buildout on Python 3.9.
    name: Test Plone 6.0 with Buildout
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        plone-version: [6.0]

    steps:
      # git checkout
      - uses: actions/checkout@v4

      # python setup
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # python cache
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # python install
      - name: pip install
        run: pip install -r requirements.txt

      # buildout
      - name: buildout
        run: buildout -t 10 -c plone-${{ matrix.plone-version }}.x.cfg

      # test
      - name: test
        run: bin/test
"""

[tox]
constraints_file = "https://dist.plone.org/release/6.1.0rc1/constraints.txt"
